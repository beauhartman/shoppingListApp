<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ShoppingListApp</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<h1>My Shopping App</h1>
		</div>
		<div id="content-section">
			<div>
				<input id="add-new-item" type="text" placeholder="Enter the Item You Gotta Buy!">
				<button class="add-button">+</button>	
			</div>
			<div id="list">
				<ul>
					<li><span class="delete">X</span><span class="item-name">1st New Item</span><button id="needgot" class="need" data-text-swap="Got It!">Need It!</button></li>
				</ul>
			</div>
		</div>
		<div id="footer">
			<button class="start-a-new-list">Start a New List</button>
		</div>
	</div>
</body>
</html>
