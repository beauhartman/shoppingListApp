<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ShoppingListApp</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<h1>My Shopping App</h1>
		</div>
		<div id="content-section">
			<div id="content-section-buttons">
				<input id="add-new-items" type="text" placeholder="Enter the Item You Gotta Have!">
				<button class="add-function">+</button>	
			</div>
			<div id="content-section-list">
				<p><span class="delete-item">X</span>1st Newest Item<span class="got-it">Need It!</span></p>
				<p><span class="delete-item">X</span>2nd Newest Item<span class="need-it">Got  It.</span></p>
				<p><span class="delete-item">X</span>3rd Newest Item<span class="got-it need-it">Need It!</span></p>
				<p><span class="delete-item">X</span>4th Newest Item<span class="got-it need-it">Got  It.</span></p>
				<p><span class="delete-item">X</span>5th Newest Item<span class="got-it need-it">Need It!</span></p>
				<p><span class="delete-item">X</span>6th Newest Item<span class="got-it need-it">Got  It.</span></p>
			</div>
		</div>
		<div id="footer">
			<button class="total-items">Total Items:</button>
			<button class="start-a-new-list">Start a New List</button>
		</div>
	</div>
</body>
</html>
